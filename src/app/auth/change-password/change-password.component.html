<!-- start sceion-one -->
<div class="navbar-header">
    <div class="img-chef">
        <img src="assets/img/img.png" alt="" />
    </div>
    <div class="btn-group sign-chef">
        <button class="btn btn-primary mrg-left" routerLink="/home">{{"Home" | translate}}</button>
    </div>
</div>
<div class="info-section">
    <div class="container">
        <div class="logo mb-3">
            <img routerLink="/dashboard" src="assets/img/img.png" alt="" />
        </div>
        <div class="personal-info">
            <div class="title">
                <!-- <i class="fa fa-arrow-left" aria-hidden="true"></i> -->
                <h1>{{"Forget Password" | translate}}</h1>
            </div>

            <form class="needs-validation" novalidate #f="ngForm" (ngSubmit)="submit(f)" #registerForm="ngForm">
                <div class="formula text-left">

                    <div class="form-group row">
                        <label for="inputPassword4" class="col-12 col-form-label"><span
                  class="has-asterisk"
                  *ngIf="password.errors && (password.touched || requiredMsg)"
                  >*</span
                >{{"Password" | translate}}</label
              >
              <div class="col-12">
                <input
                  type="password"
                  #password="ngModel"
                  name="password"
                  [(ngModel)]="credentials.password"
                  class="form-control border-ridus"
                  required
                  [placeholder]="'Password' | translate"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword4" class="col-12 col-form-label"
                ><span
                class="has-asterisk"
                *ngIf="email.errors && (email.touched || requiredMsg)"
                >*</span
              >{{"Confirm Password" | translate}}</label
              >
              <div class="col-12">
                <input
                  type="password"
                  #email="ngModel"
                  name="email"
                  [(ngModel)]="confirmpassword"
                  class="form-control border-ridus"
                  required
                  [placeholder]="'Confirm password' | translate"
                />
                <span
                    class="text-danger small"
                    *ngIf="credentials.password !== confirmpassword"
                    >{{"Not Identical" | translate}}</span
                  >
              </div>
            </div>
            <a routerLink="/login">{{"Login" | translate}}</a>
          </div>
          <button class="btn btn-lg Continue" type="submit" [disabled]="loading || credentials.password !== confirmpassword">{{"Send" | translate}}</button>
        </form>
      </div>
    </div>
  </div>
